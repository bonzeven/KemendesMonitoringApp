
<div>
    <h2><span>Dokumen</span> {{vm.dokumen.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="kemmonApp.dokumen.dokumen_id">Dokumen Id</span></dt>
        <dd>
            <span>{{vm.dokumen.dokumen_id}}</span>
        </dd>
        <dt><span data-translate="kemmonApp.dokumen.dokumen_number">Dokumen Number</span></dt>
        <dd>
            <span>{{vm.dokumen.dokumen_number}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="dokumen-detail.edit({id:vm.dokumen.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
